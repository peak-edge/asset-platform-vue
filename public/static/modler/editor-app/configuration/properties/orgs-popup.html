    let arr=[];
    function dubRemove(arr){
                let res=[];
                let repeat=[];
                for(let i=0;i<arr.length;i++){
                    let name=arr[i].name;
                    if(!repeat[name]){
                        res.push(arr[i]);
                        repeat[name]=1
                    }
                }
                return res;
        }

                                result[prop] = cur;
                            } else if (Array.isArray(cur)) {
